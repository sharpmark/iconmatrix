{% extends "base.html" %}
{% load i18n %}
{% load bootstrap_toolkit %}

{% block container %}
<div class="container"><div class="center-block">
    <h4>请使用内网账户登录，用户名为姓名全拼，没有邮箱后缀。</h4>
    <p>如果您尚未修改初始密码，请点击<a href="http://password.smartisan.cn" target="_blank">此处</a>修改，忘记密码可以联系贺炜、管志成进行重置。</p>
<form method="post" action=".">
    {% csrf_token %}
    {% for field in form %}
        {% include 'common/form_field.html' %}
    {% endfor %}
    <input type='hidden' name='next' value='{{ next }}'>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">登录</button>
        </div>
    </div>
</form>
</div></div>
{% endblock %}
